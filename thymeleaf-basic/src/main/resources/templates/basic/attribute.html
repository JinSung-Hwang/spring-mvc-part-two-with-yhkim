<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<!--// note: th:attr="속성명=속성값"은 기존 속성 값을 없애거나 새로 생성해준다. -->
<!--// note: 예를 들어 아래와 같은 엘리먼트가 있을때 name이 중복되면 순수 name 속성은 덮어씌어진다. 또 순수 name 속성이 없으면 th:name이 name속성을 새로 만든다.-->
<!--// note: <input type="text" name="mock" th:name="userA"/> -->

<input type="text" name="mock" th:name="userA"/>
<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class='large'"/><br/>
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'"/><br/>
- th:classappend = <input type="text" class="text" th:classappend="large"/><br/>
<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="${isCheckedFromModel}"/><br/>
- checked o <input type="checkbox" name="active" th:checked="true"/><br/>
- checked x <input type="checkbox" name="active" th:checked="false"/><br/>
- checked=false <input type="checkbox" name="active" checked="false"/><br/>
</body>
</html>
