<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">1</td>
    <td th:text="${user.username}">username</td>
    <td>
      <span th:text="${user.age}">0</span>
      <span th:text="'미성년자'" th:if="${user.age lt 20}"></span> <!-- // note: if 문이 맞으면 span tag가 생성되고 아니면 생성되지 않는다. -->
      <span th:text="'미성년자'" th:unless="${user.age ge 20}"></span> <!-- // note: unless는 if not이다. 즉 조건절이 false이면 span tag가 생성된다. -->
    </td>
  </tr>
</table>
<h1>switch</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">1</td>
    <td th:text="${user.username}">username</td>
    <td th:switch="${user.age}">
      <span th:case="10">10살</span> <!-- //note: 스위치 조건문이 맞으면 span 태그가 생성된다. -->
      <span th:case="20">20살</span>
      <span th:case="*">기타</span> <!-- //note: 모든 조건이 맞지 않으면 * case가 실행된다. 즉 java의 default와 같다. -->
    </td>
  </tr>
</table>
</body>
</html>
