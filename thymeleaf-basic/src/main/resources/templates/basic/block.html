<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--// note: block이란 ?-->
<!--// note: 여러 엘리먼트를 묶어서 반복할 수 있도록 만드는 것이 "th:block th:each"이다. (block each이 하나의 문법이라고 생각하면 더 좋을듯하다)-->
<!--// note: block은 렌더링 되고 사라진다.-->
// note: block은
<th:block th:each="user : ${users}">
  <div>
    사용자 이름1 <span th:text="${user.username}"></span>
    사용자 나이1 <span th:text="${user.age}"></span> </div>
  <div>
    요약 <span th:text="${user.username} + ' / ' + ${user.age}"></span>
  </div>
</th:block>
</body>
</html>
